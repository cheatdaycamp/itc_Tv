<!DOCTYPE html>
<html lang="en" xml:lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="TV Show" />
    <meta name="keywords" content="TV" />
    <meta name="author" content="Jonatan Kruszewski" />
    <title>
      TV
    </title>
    
    <link rel="Icon" href="./img/tv.png" />
    
    <!-- Font AweSome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
  </head>

  <body>
    <div class="tv">
      <div class="channel">
        The current Channel is: <span id="channelNumber"></span>
      </div>
      <button id="powerBtn">
        PWR
      </button>
      <button id="channelDown" disabled="true">
        -
      </button>
      <button id="channelUp" disabled="true">
        +
      </button>

      <iframe
      width="300px" height="200px" id="videoFrame" style='display: none'
      > </iframe>
    </div>
  </body>

  <!--JQUERY-->
  <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"
  ></script>

  <!--Logic-->
  <script src="./scripts/logic.js"></script>
</html>
