<!DOCTYPE html>
<html lang="en" xml:lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="TV Show" />
    <meta name="keywords" content="TV" />
    <meta name="author" content="Jonatan Kruszewski" />
    <title>
      TV
    </title>

    <link rel="Icon" href="./img/tv.png" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- Font AweSome -->
    <script
      src="https://kit.fontawesome.com/7d8cecbed4.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
  </head>

  <body>
    <h1>
      My Tv Channels App
    </h1>

    <div class="tv">
      <div class="buttonsContainer">
        <button id="powerBtn">
          <i class="fas fa-power-off"></i>
        </button>
        <button id="channelDown" disabled="true">
          <i class="fas fa-minus"></i>
        </button>
        <button id="channelUp" disabled="true">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <iframe
        width="300px"
        height="200px"
        id="videoFrame"
        style="display: none"
      >
      </iframe>
    </div>
    <div>
      <p id="channelLegend" style="visibility:hidden">
        The current Channel is: <span id="channelDisplay"></span>
      </p>
    </div>
  </body>

  <!--JQUERY-->
  <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"
  ></script>

  <!--Logic-->
  <script src="./scripts/logic.js"></script>
</html>
